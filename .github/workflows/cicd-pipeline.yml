name: "demo-nuke-items-api"
concurrency: demo-nuke-items-api

on:
  workflow_dispatch:
  push:
    branches:
      - '*'

jobs:
  DEV:
    name: DEV
    uses: ${{ github.workspace }}/ci-pipeline.yml
    env: 
      ENV_FILE: ${{ github.workspace }}/dev.yml
    with:
      environment: dev
      apiKey: ${{ APIKEY }}
    secrets:
      password: ${{ secrets.PASSWORD }}    